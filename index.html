---
layout: default
title: 旅行日誌
---
<div id="home">
  <section class="list post-list">
    <h2 class="title">The Posts</h2>
    <ul class="posts">
      {% for post in site.posts %}
        <li class="item">
          <span class="time">{{ post.date | date_to_string }}</span> 
          &raquo; 
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </section>
</div>
