---
layout: default
name  : 'home'
---
<section class="list post-list">
  <h2 class="title">Article List</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="item">
        <a class="title" title="{{post.title}}" href="{{ post.url }}">{{ post.title }}</a>
        <b class="delimiter">&raquo;</b>
        <span class="time">{{ post.date | date_to_string }}</span> 
      </li>
    {% endfor %}
  </ul>
</section>
